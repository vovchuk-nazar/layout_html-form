<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>HTML Form</h1> -->
    <script type="text/javascript" src="./main.js"></script>
    <form
     action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
     method="post"
    >
      <fieldset class="group">
        <legend>Personal information</legend>

        <label class="label">
          Surname:
          <input
            class="form-field"
            type="text"
            name="surname"
            required
            autocomplete="off"
            pattern="[a-zA-Z'-'\s]*"
          >
        </label>

        <label class="label">
          Name:
          <input
            class="form-field"
            type="text"
            name="name"
            required 
            autocomplete="off"
            pattern="[a-zA-Z'-'\s]*"
          >
        </label>

        <label class="label">
          How old are You?
          <input
            class="form-field"
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label class="label">
          Full date of birth:
          <input
            class="form-field"
            type="date"
            name="birth"
            max="2010-08-15">
          >
        </label>

        <label class="label">
          I accept the term of the agreement
          <input
            class="form-field"
            type="checkbox"
            name="termOfTheAgreement"
            required
          >
        </label>
      </fieldset>

      <fieldset class="group">
        <legend>Registration</legend>

        <label class="label">
          E-mail:
          <input
            class="form-field"
            type="email"
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>

        <label class="label">
          Password:
          <input
            class="form-field"
            type="password"
            name="password"
            minlength="8"
            maxlength="32"
          >
        </label>
      </fieldset>

      <fieldset class="group">
        <legend>An interesting fact about you!</legend>

        <label class="label">
          Do you love cats?
          <input
            class="form-field"
            type="radio"
            name="cats"
          >
          Yes
          <input
            class="form-field"
            type="radio"
            name="cats"
          >
          No
        </label>

        <label class="label">
          What is your favorite color?
          <input
            class="form-field"
            type="color"
            name="color"
          >
        </label>

        <label class="label">
          What time do you go to bed?
          <input
            class="form-field"
            type="time"
            name="timeGoToBed"
          >
        </label>

        <label class="label">
          What are your favorite brand of cars?
          <select
            class="form-field"
            name="cars"
            multiple
          >
            <!-- <option value="" selected disabled></option> -->
            <option value="#BMW">BMW</option>
            <option value="#Audi">Audi</option>
            <option value="#Lada">Lada</option>
          </select>
        </label>

        <label class="label">
          How do you rate our work?
          <input
            class="form-field"
            type="range"
            name="rate"
            min="0"
            max="10"
            value="0"
            step="1"
          >
        </label>
      </fieldset>

      <fieldset class="group">
        <legend>Additional info:</legend>

        <label class="label">
          Comments:
          <textarea
            class="form-field"
            name="comments"
            autocomplete="off"
        ></textarea>
        </label>

        <label class="label">
        Would you recommend us?
          <select class="form-field" name="recommendation">
            <option value="#yes">yes</option>
            <option value="#no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
